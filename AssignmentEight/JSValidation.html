<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript" src="FormValidation.js">
    </script>
    <form align="center">
        <h2 align="center">REGISTRATION FORM</h2>
        <table align="center">
            <tr>
                <td>User Id</td>
                <td><input type="text" id="uid"/></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" id="pswd"/></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" id="name"/></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" id="address"/></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select id="country">
                        <option value=0 >(Please Select a Country)</option>
                        <option value=1 >India</option>
                        <option value=2 >USA</option>
                        <option value=3 >UAE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>ZIP Code</td>
                <td><input type="text" id="zip"/></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="email"/></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td>
                    <input type="radio" value="Male" name="gender" id="male"/>Male
                    <input type="radio" value="Female" name="gender"id="female"/>Female
                </td>
            </tr>
            <tr>
                <td>Language</td>
                <td>
                    <input type="checkbox" id="lang"/>English
                    <input type="checkbox" id="lang"/>Non English
                </td>
            </tr>
            <tr>
                <td>About</td>
                <td><textarea id="about"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" onclick="return ValidateForm()"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
